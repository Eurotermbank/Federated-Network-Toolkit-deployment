apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress-keycloak
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - auth.example.com
    secretName: aks-ingress-tls
  rules:
    - host: auth.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 2014
status:
  loadBalancer: {}
---
